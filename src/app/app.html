<ion-split-pane>
    <ion-menu no-scroll #menu id="menu" [content]="content">
        <ion-content class="outer-content">        
            <img src="assets/img/bitpocket_menu_header.jpg" object-fit="contain">
            <ion-list no-lines>
                <button ion-item *ngFor="let menuItem of menuItems" (click)="openPage(menuItem.page)">
                    <ion-icon name="{{menuItem.icon}}" item-left></ion-icon>
                    {{menuItem.name}}
                </button>
            </ion-list>        
        </ion-content>
    </ion-menu>
    <ion-nav id="nav" #content main></ion-nav>
</ion-split-pane>
