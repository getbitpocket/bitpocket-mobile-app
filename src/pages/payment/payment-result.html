<ion-header>
    <ion-navbar>
        <ion-title>{{ 'TITLE.PAYMENT_RESULT' | translate }}</ion-title>
        <ion-buttons end>
            <bitpocket-logo></bitpocket-logo>         
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content [ngClass]="getResultClasses()" no-scroll>
        
        <div class="payment-specification">
            <div class="payment-currency vertical-align">{{ referenceCurrency }}</div>
            <div class="payment-amount">
                <div class="active">
                    <span dynamicFontSize [content]="fiatAmount" maxFontSize="50" minFontSize="1">{{ referenceAmount }}</span>
                </div>
            </div>
            <div class="payment-currency vertical-align">{{ currency }}</div>
            <div class="payment-amount">
                <div>
                    <span dynamicFontSize [content]="fiatAmount" maxFontSize="25" minFontSize="1">{{ amount }}</span>
                </div>
            </div>
        </div>

        <div class="divider-box">
            <div class="divider"></div>
        </div>

        <div class="payment-result-box">
            <div class="payment-result-icon">
                <ion-icon [name]="resultIcon"></ion-icon>
            </div>
            <div class="payment-result-text text-center">{{ resultText }}</div>
        </div>

        <div class="button-bottom">
            <button ion-button class="text-uppercase button-large" (click)="showHistory()">{{ 'BUTTON.SHOW_DETAILS' | translate }}</button>           
        </div>
</ion-content>
